{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="contents-topic">
        <select class="topic-big invisible-scrollbar" name="mainCategory" style="width:200px; height:320px" multiple="multiple">
        </select>

        <i class="fas fa-caret-right"></i>

        <select class="topic-small invisible-scrollbar" name="subCategory" style="width:400px; height:320px" multiple="multiple">
        </select>
    </div>
    <!--multiple을 쓰면 다 보여주고 없으면 드롭다운으로 선택할 수 있음-->
    <!--키워드로 css select 꾸미기 찾아보면 될듯-->


    <div class="btn-nextprev">
        <button class="prev"><a href="{% url 'index' %}">Prev</a></button>
        <button class="next"><a href="{% url 'voice:voice' %}">Next</a></button>
    </div>

    <script src="{% static 'topic/topic.js' %}" ></script>

{% endblock %}
